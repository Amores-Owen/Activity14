<html>
<head>
    <title>Activity</title>
<link rel="stylesheet" href="Style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<body class="mt-5">
    <div class="border context-box pt-3 center">
    <h1>Enter Your Age</h1>
    <input type="Number" id="Number" placeholder="What is your age?"><br><br>
    <button class="btn btn-success btn-lg" onclick="age()">Enter</button>
    <h2 class="Result" id="Result">
        <br>
        <div class="spinner-border text-light" role="status">
        <span class="sr-only">Loading...</span>
        <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
        <div class="spinner-border text-success" role="status">
        <span class="sr-only">Loading...</span>
        <div class="spinner-border text-light" role="status">
        <span class="sr-only">Loading...</span>
      </div></h2>
    
</body>
<script>
 function age(){
    let One = +document.getElementById('Number').value;
    let days = (365*90) - (One*365);
    let weeks = (52*90) - (One*52);
    let months = (12*90) - (One*12);      
     if(One > 0 && One <= 90){
        document.getElementById('Result').innerHTML="You have " + days + " " + "days, " + weeks + " " + "weeks, " + "and " + months + " " + "months left ";
        console.log(typeof(One))
    }
    else {
        alert("Enter Age Less Than 90");
           
        }
    }

</script>
</html>
